version: '3'
services:
  bch_database:
    image: mongo:3.4-jessie
    volumes: 
      - /Users/$USER/Desktop/data/bch/db:/data/db
    restart: always
    networks:
      - bch_network
    
  bch_bitcore:
    build:
      context: ../../bitcore
      dockerfile: Dockerfile
    ports:
      - 3000:3000
    environment:
      - DB_HOST=bch_database
      - CHAIN=BCH
    env_file: .env
    networks:
      - bch_network
    restart: always
    depends_on:
      - bch_node
      - bch_database

  bch_node:
    build:
      context: ./node
      dockerfile: Dockerfile
    volumes: 
      - /Users/$USER/Desktop/data/bch/blockchain:/data
    networks:
      - bch_network
    restart: always
    
networks:
  bch_network: