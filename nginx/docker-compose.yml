version: '3'
services:
  balancer:
    image: nginx:1.19-alpine
    ports:
      - 8080:80
    volumes: 
      - ./templates:/etc/nginx/templates
    restart: always
    environment: 
      - NGINX_HOST=_
      - APL_SERVER=apl_server
      - APL_PORT=7876
    restart: always
    env_file: 
      - ../../.env
    networks: 
      - nginx_network

networks:
  nginx_network:

    
